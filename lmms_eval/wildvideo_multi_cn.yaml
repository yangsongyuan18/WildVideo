dataset_path: yangsongyuan18/wildvideo

dataset_name: multi_cn                   

dataset_kwargs:
  token: True
  video: True
  cache_dir: /mnt/Data/DATA/huggingface/wildvideo_cache

task: "wildvideo_multi_cn"
test_split: test

output_type: generate_until

doc_to_visual: !function multi_cn_utils.wildvideo_doc_to_visual
doc_to_text:   !function multi_cn_utils.wildvideo_multi_cn_doc_to_text
doc_to_target: "answer"

generation_kwargs:
  max_new_tokens: 128
  temperature: 0
  top_p: 1.0
  num_beams: 1
  do_sample: false

process_results: !function multi_cn_utils.wildvideo_multi_cn_process_results

metric_list:
  - metric: wildvideo_multi_cn_acc
    aggregation: !function multi_cn_utils.wildvideo_multi_cn_aggregate
    higher_is_better: true

metadata:
  sys_prompt: "You are an automatic evaluator for WildVideo multi-turn English answers."
  judge_model_name: "gpt-4o-mini"